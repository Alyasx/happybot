plugins {
    id "com.github.johnrengelman.shadow" version "2.0.0"
    id 'com.sedmelluq.jdaction' version '1.0.2'
}

apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    compile "com.github.KevinPriv:HypixelApi4J:API-1.2"
    compile 'com.jagrosh:JDA-Utilities:1.8'
    compile 'net.dv8tion:JDA:3.3.1_301'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    compile group: 'org.sql2o', name: 'sql2o', version: '1.6.0-RC3'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.7'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile 'junit:junit:4.12'
    compile 'com.udojava:EvalEx:1.16'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.wheezygold.happybot.Main'
    }
}
